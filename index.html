<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Áreas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="Img/Logo.jpg" type="image/x-icon">
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: #121212; /* Fondo oscuro */
    color: #f1f1f1; /* Texto claro para contraste */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    max-width: 1200px;
    width: 100%;
    padding: 20px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-transform: uppercase;
    color: #f1f1f1;
    letter-spacing: 1px;
}

.cards {
    display: flex;
    justify-content: space-around;
    gap: 2rem;
}

.card {
    background-color: #1e1e1e; /* Fondo de tarjeta oscuro */
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    padding: 20px;
    width: 250px;
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
}

button {
    width: 100%;
    padding: 12px;
    background-color: #ff6600; /* Naranja oscuro */
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    margin-top: 15px;
}

button:hover {
    background-color: #e64a19; /* Naranja más oscuro */
    transform: translateY(-3px);
}

button:active {
    transform: translateY(0);
}

input[type="number"] {
    padding: 10px;
    border-radius: 10px;
    width: 100%;
    margin-bottom: 15px;
    border: 2px solid #444;
    background-color: #333;
    color: #fff;
    transition: border-color 0.3s;
}

input[type="number"]:focus {
    border-color: #ff6600;
}

#calculando {
    display: none;
    color: #fff;
    font-size: 1.2rem;
    margin-top: 15px;
}

#resultado {
    display: none;
    background-color: #2c2c2c;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.5s;
}

#resultado.mostrar {
    display: block;
}

#resultado-text {
    font-size: 1.5rem;
    color: #ff6600;
}

   </style>
      <div id="app" class="container mt-4">
        <h1 class="text-center mb-4">Cálculo de Áreas</h1>

        <div class="row">
            <area-triangulo class="col-md-4"></area-triangulo>
            <area-cuadrado class="col-md-4"></area-cuadrado>
            <area-circulo class="col-md-4"></area-circulo>
        </div>

        <div id="resultado" class="resultado mt-4">
            <br>
            <br>            
            <h4>Resultados:</h4>

            <ul>
                <li v-for="resultado in resultados" :key="resultado">{{ resultado }}</li>
            </ul>
        </div>
    </div>
    <script src="componentes/areas.js"></script>
</body>
</html>
